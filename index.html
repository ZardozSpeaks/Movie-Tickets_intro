<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Tickets</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form id="movie-info">
            <div class="form-group">
              <label for="movie-title">Movie Title</label>
              <select class="form-control" id="movie-title">
                <option>Zardoz</option>
                <option>The End of Time</option>
                <option>10,000 Years B.C.</option>
                <option>Conan the Barbarian</option>
                <option>Dragon Slayer</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movie-time">Movie Time</label>
              <select class="form-control" id="movie-time">
                <option>12pm</option>
                <option>2:30pm</option>
                <option>5:00pm</option>
                <option>7:00pm</option>
                <option>11:00pm</option>
              </select>
            </div>
            <div class="form-group">
              <label for="movie-age">Age</label>
              <select class="form-control" id="movie-age">
                <option>Child (under 12)</option>
                <option>Student (13-18)</option>
                <option>Adult</option>
                <option>Senior Citizen (over 65)</option>
              </select>
            </div>
            <button class="btn" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <footer>
  </footer>
</html>
